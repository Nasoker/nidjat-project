<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Отчетность - NIDJATSTORE</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
</head>
<style>
    #username {
        display: inline !important;
    }

    .plug {
        position: absolute;
        width: 100vw;
        height: 100vh;
        z-index: 10;
        display: none;
        align-items: center;
        justify-content: center;
    }

    .plug.active {
        display: flex;
    }

    .plug-title {
        color: white;
        padding: 0 10px;
        text-align: center;
        display: none;
    }

    .plug-title.active {
        display: block;
    }

    .plug-loading {
        width: 64px;
        height: 64px;
        display: none;
    }

    .plug-loading.active {
        display: block;
    }

    .row-no-records {
        display: none;
        justify-content: center;
        align-items: center;
    }

    .row-no-records.active {
        display: flex;
    }

    #records {
        display: none;
    }

    #records.active {
        display: flex;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        /* display: none; <- Crashes Chrome on hover */
        -webkit-appearance: none;
        margin: 0;
        /* <-- Apparently some margin are still there even though it's hidden */
    }
</style>

<body id="page-top">
    <div class="plug active bg-gradient-primary">
        <h4 class="plug-title">Переверните экран в горизонтальный режим!</h4>
        <img src="{% static 'img/spinner.gif' %}" class="plug-loading active">
    </div>
    <div id="wrapper">
        <nav class="navbar align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 navbar-dark">
            <div class="container-fluid d-flex flex-column p-0"><a
                    class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#"
                    style="/*text-align: left;*/">
                    <div class="sidebar-brand-text mx-3"><span>NIDJATSTORE</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link" href="{% url 'clients' %}"><i
                                class="fas fa-user"></i><span>Клиенты</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'capitalization' %}"><i
                                class="fas fa-dollar-sign"></i><span>Капитализация</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'report' %}"><i
                                class="fas fa-chart-bar"></i><span>Отчетность</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'salary' %}"><i
                                class="fas fa-coins"></i><span>Зарплатная ведомость</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'purchase' %}">
                            <i class="far fa-money-bill-alt"></i><span>Закупка</span></a></li>
                </ul>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-expand bg-white shadow mb-4 topbar static-top navbar-light">
                    <div class="container-fluid">
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <li class="nav-item dropdown no-arrow">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link"
                                        aria-expanded="false" data-bs-toggle="dropdown" href="#"><span
                                            class="d-none d-lg-inline me-2 text-gray-600 small"
                                            id="username"></span></a>
                                    <div class="dropdown-menu shadow dropdown-menu-end animated--grow-in"><a
                                            class="dropdown-item" href="{% url 'login' %}" id="logout"><i
                                                class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>&nbsp;Выйти</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="card" style="padding-left: 1.5rem;padding-right: 1.5rem;">
                    <div class="card-body border-top">
                        <div class="row">
                            <div class="col-sm-6">
                                <div>
                                    <p class="text-muted mb-2" id="template-title"></p>
                                    <h5 class="text-success fw-bold" id="balance"></h5>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <select class="form-select h-100" id="filter">
                                    <option id="all" selected>Без фильтров</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <section class="mt-4">

                                    </div>
                                    <div class="card-body">

                                                    </tr>

                                                        <td class="text-center"></td>
                                                    </tr>
                                                    <tr>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                    </tr>
                                                    <tr>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                    </tr>
                                                    <tr>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                    </tr>
                                                    <tr>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                    </tr>
                                                    <tr>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                    </tr>
                                                    <tr>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                    </tr>
                                                    <tr>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                    </tr>
                                                    <tr>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                        <td class="text-center"></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <nav class="table_pagination">
                                            <ul class="pagination">
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row-no-records" id="no-records">
                            <h4 class="row-no-records-title">Нету активных транзакций!</h4>
                        </div>
                    </div>
                </section>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © NIDJATSTORE 2025</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script type="module" src="{% static 'js/budget.js' %}"></script>
</body>

</html>
